version: '2'

services:
  postgres:
    image: postgres:9.6 # 9.6.1
    volumes:
      - ./data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app
      PGDATA: /var/lib/postgresql/data
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    links:
      - postgres
    environment:
      PYTHONUNBUFFERED: 1
      PYTHONIOENCODING: utf-8
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONWARNINGS: all
      DATABASE_URL: postgres://user:password@postgres/app
      DJANGO_SETTINGS_MODULE: private_photo_cloud.settings.default
      PGPASSWORD: password
    volumes:
      - .:/home/app
      - ./media:/home/app/media
    working_dir: /home/app
    ports:
      - 80:80
    command: sh -c "
      until psql -h postgres -U user app -c "--" 2>/dev/null; do
        echo "wait...";
        sleep 1;
      done;
      ./manage.py migrate;
      ./manage.py shell -c 'from django.contrib.auth.models import User; u, _ = User.objects.get_or_create(username=\"admin\", is_superuser=True, is_staff=True, is_active=True);u.set_password(\"password\");u.save();';
      ./manage.py runserver 0.0.0.0:80;
      "
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    volumes:
      - ./frontend/public:/home/app/public
      - ./frontend/src:/home/app/src
      - ./frontend/build:/home/app/build
    working_dir: /home/app
    ports:
      - 3000:3000
    command: npm start
