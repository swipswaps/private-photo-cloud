<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Catalog</title>
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}catalog.css" />
	<script src="{{ STATIC_URL }}catalog.js"></script>
	<script>
		const MEDIA_URL = '{{ MEDIA_URL|escapejs }}';
		const STATIC_URL = '{{ STATIC_URL|escapejs }}';
	</script>
</head>
<body>
<h1>Catalog</h1>

<h2>By categories</h2>
<ul id="categories">
	{% for category_id, category, num in categories %}
        <li><a href="#{{ category_id }}">{{ category }}</a>: {{ num }}</li>
	{% endfor %}
</ul>

<h2>By date</h2>
<div id="months"></div>

<p><a href="{% url "upload:upload" %}">Upload files</a></p>

</body>
</html>
