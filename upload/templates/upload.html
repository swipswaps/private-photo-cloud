<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Upload</title>
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}upload.css" />
	<script src="{{ STATIC_URL }}upload.js"></script>
	<script>
		var UPLOAD_SESSION_ID = "{{ UPLOAD_SESSION_ID|escapejs }}";
	</script>
</head>
<body>
<h1>Upload</h1>

<p>Please drop you files anywhere or <button onClick="document.getElementById('file_input').click(event); return false;">select files</button>
<input type="file" multiple="multiple" id="file_input" onchange="uploadFiles(this.files)" style='display:none' /></p>

<div class="hidden fullscreen" id="drop-info">
	<div>
		Drop files anywhere
	</div>
</div>

<p>Upload would start automatically.</p>

{% comment %}

DIV with source files (name + size), icon by content or type

DIV with uploaded files (thumnail) -- with controls to operate:
 - rotate
 - group into shot-set
 - etc.

{% endcomment %}

</body>
</html>
